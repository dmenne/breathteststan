language: r
r: release
sudo: false
latex: false

cache:
  - packages
  - ccache

warnings_are_errors: false

r_build_args: '--no-build-vignettes'
r_check_args: '--ignore-vignettes'

r_github_packages:
  - dmenne/breathtestcore

addons:
  apt:
    packages:
      - libudunits2-dev
      - libgdal-dev
      - libproj-dev

before_install:
  - mkdir -p ~/.R
  - echo "CXX14FLAGS=-O3 -mtune=native -march=native -Wno-unused -Wno-deprecated-declarations" >> ~/.R/Makevars
  - echo "CXX14=g++ -std=c++1y -fext-numeric-literals -fPIC" >> ~/.R/Makevars

after_success:
  - travis_wait 30 Rscript -e 'covr::codecov()'
